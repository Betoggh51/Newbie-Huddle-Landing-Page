<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/2864125917.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">

    <div class="svg-container">
      <div class="logo-container">
        <img src="./images/logo.svg" class="logo">
      </div>
      <div class="image-container">
        <img src="./images/illustration-mockups.svg" class="mockups">
      </div>
    </div>

    <div class="info-container">
      <h1 class="main-title"> Build The COmmunity Your Fans Will Love </h1>
      <p class="about">
        Huddle re-images the way we build communities. You have a choice, but so does
        your audience. Create connections iwith your users as you engage in genuine discussion
      </p>
      <button class="register-button"> Register</button>
    </div>

    <footer>
      <div class="social-media-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Betoggh51/Newbie-Huddle-Landing-Page">Beto</a>.
      </p>
    </footer>
    
  </div>
</body>
</html>
